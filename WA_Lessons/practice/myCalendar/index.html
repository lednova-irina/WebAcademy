<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="./styles/jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/calendar.css" />
  <link rel="stylesheet" type="text/css" href="./styles/event.css" />
  <link rel="stylesheet" type="text/css" href="./styles/month.schedule.css" />
  <link rel="stylesheet" type="text/css" href="./styles/day.schedule.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
  <link href="./fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">



  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./src/shared/month.dictionary.js" type="module"></script>
  <script src="./src/events/event.js" type="module"></script>
  <script src="./src/events/events.store.js" type="module"></script>
  <script src="./src/events/event.dialog.js" type="module"></script>
  <script src="./src/schedule/schedule.js" type="module"></script>
  <script src="./src/calendar/calendar.js" type="module"></script>
  <script src="./src/calendar/month.schedule.js" type="module"></script>
  <script src="./src/app.js" type="module"></script>
  <!-- <script src="./src/events/tooltip.js" defer></script> -->

</head>

<body>
  <div id="dialog-form" title="Create new event">
    <p class="validateTips">"Fields "Start time" and "Description" are required"</p>

    <form class="event_form">
      <fieldset>
        <label for="startTime">Start time</label>
        <input type="time" name="startTime" id="startTime" class="text ui-widget-content ui-corner-all">

        <label for="duration">End time</label>
        <input type="time" name="duration" id="duration" placeholder="minutes"
          class="text ui-widget-content ui-corner-all">

        <label for="text">Description</label>
        <input type="text" name="text" id="text" value="" placeholder="Put your description here"
          class="text ui-widget-content ui-corner-all">

        <label for="category">Category</label>
        <select required name="category" id="category">
          <option data-tooltip="No category" value="noCategory">No category</option>
          <option data-tooltip="Task" value="task">Tasks</option>
          <option data-tooltip="Reminder" value="reminder">Reminders</option>
          <option data-tooltip="Birthday" value="birthday">Birthdays</option>

        </select>

        <!-- Allow form submission with keyboard without duplicating the dialog button -->
        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
      </fieldset>
    </form>
  </div>

  <main class="day_schedule_view">
    <div class="schedule_header">
      <h1 class="schedule_view-title"></h1>
      <div class="schedule_view-buttons">
        <button class="schedule_button ">
          <img src="./assets/search.svg" width="36" height="36" alt="" class="schedule_button-search"> </button>
        <button class="schedule_button ">
          <img src="./assets/menu.svg" width="36" height="36" alt="" class="schedule_button-menu">
          <!-- /*<img src="image.svg" width="200" height="200" alt="image description">*/ -->
        </button>
      </div>
    </div>
    <div class="schedule_view-body">
    </div>
    </div>
    </div>

  </main>
  <aside class="month_view">
    <div class="month_wrapper">
      <div class="month_picker">
        <div class="month_header">
          <button aria-label="Previous month" class="month_button month_button-previous">
            <i class="fas fa-chevron-left"></i>
          </button>
          <div class="month_title"></div>
          <button aria-label="Next month" class="month_button month_button-next">
            <i class="fas fa-chevron-right"></i>

          </button>
        </div>
        <div class="day_names-wrapper">
          <ol class="day_names">
            <li class="day_name">M</li>
            <li class="day_name">T</li>
            <li class="day_name">W</li>
            <li class="day_name">T</li>
            <li class="day_name">F</li>
            <li class="day_name">Sat</li>
            <li class="day_name">Sun</li>
          </ol>
        </div>
      </div>

      <div class="day_numbers-wrapper">
        <ol class="day_numbers">

        </ol>
      </div>
      <div class="categories">

        <div class="categories_wrapper">
          <button class="categories_button button_color-purple" id="add_event">Add event</button>

        </div>
      </div>
    </div>
  </aside>
  <article class="month_schedule-view hidden">
    <div class="month_schedule-header">
      <button aria-label="Previous month" class="month_schedule-btn month_schedule_btn-previous">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="month_schedule-title">March 2018</div>
      <button aria-label="Next month" class="month_schedule-btn month_schedule_btn-next">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
    <div class="month_schedule-body">
      <div class="month_schedule-day_names-wrapper">
        <ol class="month_schedule-day_names">
          <li class="month_schedule-day_name">Monday</li>
          <li class="month_schedule-day_name">Tuesday</li>
          <li class="month_schedule-day_name">Wednesday</li>
          <li class="month_schedule-day_name">Thursday</li>
          <li class="month_schedule-day_name">Friday</li>
          <li class="month_schedule-day_name">Saturday</li>
          <li class="month_schedule-day_name">Sunday</li>
        </ol>
      </div>
      <div class="month_schedule-day_wrapper">
        <ol class="month_schedule-days">

        </ol>
      </div>
    </div>

  </article>
</body>

</html>
